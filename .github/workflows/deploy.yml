# Full deploy: Terraform apply + Azure Functions + Frontend to Storage
# Requires: Azure OIDC (AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID)
# Optional: TF_BACKEND_* for remote state

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: "1.6"
  WORKING_DIR: infrastructure/terraform

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      function_app_name: ${{ steps.tf_outputs.outputs.function_app_name }}
      frontend_storage_name: ${{ steps.tf_outputs.outputs.frontend_storage_name }}
      api_base_url: ${{ steps.tf_outputs.outputs.api_base_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        id: init
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ -z "${{ secrets.TF_BACKEND_RG }}" ]; then
            echo "::error::Remote state required for CI. Set TF_BACKEND_RG, TF_BACKEND_SA, TF_BACKEND_CONTAINER, TF_BACKEND_KEY. See README."
            exit 1
          fi
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_SA }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" \
            -backend-config="key=${{ secrets.TF_BACKEND_KEY }}" \
            -backend-config="use_azuread=true"

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve -input=false

      - name: Terraform Outputs
        id: tf_outputs
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "function_app_name=$(terraform output -raw function_app_name)" >> $GITHUB_OUTPUT
          echo "frontend_storage_name=$(terraform output -raw frontend_storage_account_name)" >> $GITHUB_OUTPUT
          echo "api_base_url=$(terraform output -raw api_base_url)" >> $GITHUB_OUTPUT

  deploy-backend:
    name: Deploy Backend (Azure Functions)
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Azure Functions Core Tools
        run: |
          curl -sL https://aka.ms/InstallAzureFunctionsCoreTools | bash

      - name: Install dependencies
        working-directory: backend/function_app
        run: pip install -r requirements.txt

      - name: Deploy to Azure Functions
        working-directory: backend/function_app
        run: |
          func azure functionapp publish "${{ needs.terraform.outputs.function_app_name }}" --python

  deploy-frontend:
    name: Deploy Frontend (Static Web)
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: frontend/react-app
        run: npm install

      - name: Build frontend
        working-directory: frontend/react-app
        env:
          VITE_API_BASE_URL: ${{ needs.terraform.outputs.api_base_url }}
        run: npm run build

      - name: Upload to Azure Storage
        run: |
          az storage blob upload-batch \
            --account-name "${{ needs.terraform.outputs.frontend_storage_name }}" \
            --destination '$web' \
            --source frontend/react-app/dist \
            --overwrite
